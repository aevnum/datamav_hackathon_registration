{% extends 'base.html' %}
{% load static %}
{% block title %}Data Mavericks{% endblock %}
{% block content %}

<!-- Content Section -->
<div class="container">
    <div class="row">
        <div class="content col-md-6">
            <h1>Welcome to the Data Mavericks</h1>
            <p>Join the most exciting coding event and collaborate with teams to solve real-world problems.</p>
            <a href="{% url 'login' %}" class="btn btn-custom">Login to Get Started</a>
        </div>
        <div class="col-md-6">
            <img src="{% static 'images/hackathon.png' %}" alt="Hackathon Image" class="image">
        </div>
    </div>
</div>

{% endblock %}
