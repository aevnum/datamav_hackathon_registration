{% extends 'base.html' %}
{% block title %}Problem Statements{% endblock %}
{% block content %}
{% load static %}

<div class="problem-container">
    {% for problem in problems %}
    <div class="problem">
        <img src="{{ problem.img }}" alt="Problem Image {{ forloop.counter }}">
        <h3>{{ problem.name }}</h3>
        <p>{{ problem.description }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
