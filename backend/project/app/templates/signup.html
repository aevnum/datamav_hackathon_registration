{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>

{% endblock %}
